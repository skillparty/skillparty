name: Generate Contribution Animation

on:
  # Se ejecuta automáticamente cada 24 horas a la medianoche
  schedule:
    - cron: "0 0 * * *"
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:
  # Se actualiza con cada push a la rama main
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      # Genera la animación destruyendo el grafo
      - name: Generate Space Ship/Snake Animation
        uses: Platane/snk@v3
        with:
          # Usuario de Github cuyo grafo se leerá
          github_user_name: skillparty
          # Dónde se guardarán los GIFs/SVGs de la animación
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Sube los archivos generados a una rama separada llamada 'output'
      - name: Push Animation to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
