<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="warpCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1E3A5F" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#0A1628" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#030712" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="trail1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0"/>
      <stop offset="60%" stop-color="#38BDF8" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#CFFAFE" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="trail2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0"/>
      <stop offset="60%" stop-color="#C4B5FD" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#EDE9FE" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="engineFlame" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0"/>
      <stop offset="30%" stop-color="#0EA5E9" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#38BDF8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#BAE6FD" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shipGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#22D3EE" flood-opacity="0.9"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#38BDF8" flood-opacity="0.4"/>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" rx="16" fill="#030712"/>
  <rect width="1200" height="320" rx="16" fill="url(#warpCenter)"/>

  <!-- Warp speed star trails — lines stretching from center outward -->
  <g filter="url(#starGlow)" opacity="0.9">
    <!-- Top-left quadrant -->
    <line x1="600" y1="160" x2="40" y2="20" stroke="#67E8F9" stroke-width="1.2" stroke-linecap="round">
      <animate attributeName="x2" values="600;40;600" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;20;160" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="120" y2="50" stroke="#A5F3FC" stroke-width="0.8" stroke-linecap="round">
      <animate attributeName="x2" values="600;120;600" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;50;160" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="4.2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="200" y2="10" stroke="#C4B5FD" stroke-width="0.9" stroke-linecap="round">
      <animate attributeName="x2" values="600;200;600" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;10;160" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="3.8s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="320" y2="5" stroke="#BAE6FD" stroke-width="0.7" stroke-linecap="round">
      <animate attributeName="x2" values="600;320;600" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;5;160" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.65;0" dur="4.5s" repeatCount="indefinite"/>
    </line>

    <!-- Top-right quadrant -->
    <line x1="600" y1="160" x2="1160" y2="25" stroke="#67E8F9" stroke-width="1.1" stroke-linecap="round">
      <animate attributeName="x2" values="600;1160;600" dur="3.3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;25;160" dur="3.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.75;0" dur="3.3s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="1080" y2="40" stroke="#DDD6FE" stroke-width="0.8" stroke-linecap="round">
      <animate attributeName="x2" values="600;1080;600" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;40;160" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="950" y2="8" stroke="#A5F3FC" stroke-width="0.9" stroke-linecap="round">
      <animate attributeName="x2" values="600;950;600" dur="3.6s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;8;160" dur="3.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="3.6s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="830" y2="15" stroke="#BAE6FD" stroke-width="0.7" stroke-linecap="round">
      <animate attributeName="x2" values="600;830;600" dur="4.4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;15;160" dur="4.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="4.4s" repeatCount="indefinite"/>
    </line>

    <!-- Bottom-left quadrant -->
    <line x1="600" y1="160" x2="80" y2="290" stroke="#A5F3FC" stroke-width="1" stroke-linecap="round">
      <animate attributeName="x2" values="600;80;600" dur="3.7s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;290;160" dur="3.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="3.7s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="250" y2="310" stroke="#C4B5FD" stroke-width="0.8" stroke-linecap="round">
      <animate attributeName="x2" values="600;250;600" dur="4.1s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;310;160" dur="4.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.65;0" dur="4.1s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="400" y2="315" stroke="#67E8F9" stroke-width="0.7" stroke-linecap="round">
      <animate attributeName="x2" values="600;400;600" dur="3.9s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;315;160" dur="3.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="3.9s" repeatCount="indefinite"/>
    </line>

    <!-- Bottom-right quadrant -->
    <line x1="600" y1="160" x2="1140" y2="300" stroke="#BAE6FD" stroke-width="1" stroke-linecap="round">
      <animate attributeName="x2" values="600;1140;600" dur="3.4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;300;160" dur="3.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.75;0" dur="3.4s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="900" y2="310" stroke="#DDD6FE" stroke-width="0.8" stroke-linecap="round">
      <animate attributeName="x2" values="600;900;600" dur="4.3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;310;160" dur="4.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.65;0" dur="4.3s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="750" y2="315" stroke="#A5F3FC" stroke-width="0.7" stroke-linecap="round">
      <animate attributeName="x2" values="600;750;600" dur="3.6s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="160;315;160" dur="3.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="3.6s" repeatCount="indefinite"/>
    </line>

    <!-- Horizontal trails -->
    <line x1="600" y1="160" x2="10" y2="155" stroke="#67E8F9" stroke-width="1.3" stroke-linecap="round">
      <animate attributeName="x2" values="600;10;600" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.9;0" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="1190" y2="165" stroke="#67E8F9" stroke-width="1.3" stroke-linecap="round">
      <animate attributeName="x2" values="600;1190;600" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.9;0" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="10" y2="130" stroke="#C4B5FD" stroke-width="0.6" stroke-linecap="round">
      <animate attributeName="x2" values="600;10;600" dur="4.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.55;0" dur="4.6s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="160" x2="1190" y2="190" stroke="#C4B5FD" stroke-width="0.6" stroke-linecap="round">
      <animate attributeName="x2" values="600;1190;600" dur="4.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.55;0" dur="4.6s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Central warp ring -->
  <circle cx="600" cy="160" r="40" fill="none" stroke="#22D3EE" stroke-width="1.5" filter="url(#glow)">
    <animate attributeName="r" values="12;50;12" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.15;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="160" r="25" fill="none" stroke="#A78BFA" stroke-width="0.8" filter="url(#glow)">
    <animate attributeName="r" values="8;35;8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Ship — centered, facing right -->
  <g transform="translate(568,145)" filter="url(#shipGlow)">
    <!-- Engine flames -->
    <rect x="-38" y="8" width="36" height="14" rx="7" fill="url(#engineFlame)" opacity="0.85">
      <animate attributeName="width" values="28;42;28" dur="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="0.4s" repeatCount="indefinite"/>
    </rect>
    <!-- Hull -->
    <polygon points="0,15 18,5 56,5 72,15 56,25 18,25" fill="#E0F2FE"/>
    <polygon points="18,8 56,8 68,15 56,22 18,22" fill="#0C4A6E"/>
    <!-- Cockpit -->
    <ellipse cx="50" cy="15" rx="7" ry="5" fill="#22D3EE" opacity="0.9"/>
    <ellipse cx="52" cy="14" rx="3" ry="2" fill="#FFFFFF" opacity="0.6"/>
    <!-- Wing accents -->
    <polygon points="14,5 22,0 28,5" fill="#BAE6FD" opacity="0.7"/>
    <polygon points="14,25 22,30 28,25" fill="#BAE6FD" opacity="0.7"/>
    <!-- Front tip -->
    <polygon points="72,15 84,13 84,17" fill="#22D3EE"/>
  </g>

  <!-- Ambient particles near center -->
  <g fill="#67E8F9" filter="url(#glow)">
    <circle cx="600" cy="160" r="1.5">
      <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom text -->
  <text x="600" y="304" text-anchor="middle" fill="#64748B" font-size="13" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" letter-spacing="3" opacity="0.85">
    SKILLPARTY · WARP DRIVE ENGAGED
  </text>
</svg>
